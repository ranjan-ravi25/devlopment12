trigger:
  branches:
    include:
      - main
      - feature/*

pool: Env-agentpool

variables:
 work_direct: '$(System.DefaultWorkingDirectory)/dev'

stages:
- stage: builds # Stage1 
  displayName : Build of Terraform init validate and plan 

  jobs:
  - job: initvalidate
    displayName : Terraform init and validate
    steps:
    - task: TerraformTask@5 # Terraform init 
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: $(work_direct)
        backendServiceArm: 'raviconnection'
        backendAzureRmResourceGroupName: 'rg13'
        backendAzureRmStorageAccountName: 'stg1311'
        backendAzureRmContainerName: 'cont13'
        backendAzureRmKey: 'prod.terraform.tfstate'
    - task: TerraformTask@5 # Terraform Validate
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: $(work_direct)

  - job : plan
    displayName : Terraform plan 
    dependsOn: initvalidate
    steps :
    - task: TerraformTask@5 # Terraform plan 
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: $(work_direct)
        environmentServiceNameAzureRM: 'raviconnection'

- stage: Scanning # stage 2
  displayName : Code Scanning 
  dependsOn: builds
  jobs:
  - job : scanning
    displayName : Scanning 
    
    steps : 
    - task: tfsec@1 # Scanning 
      inputs:
        version: 'v1.26.0'



- stage: deploy # stage 3
  jobs:
  - job: manualvalidation
    displayName: mv of code
    pool: server
    steps:
    - task: ManualValidation@1 # manual validation
      inputs:
        notifyUsers: 'helloraviranjan99@gmail.com'
        approvers: 'helloraviranjan99@gmail.com'

  - job : Terrafomapply 
    steps: 
    - task: TerraformTask@5 # Terraform init 
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: $(work_direct)
        backendServiceArm: 'raviconnection'
        backendAzureRmResourceGroupName: 'rg13'
        backendAzureRmStorageAccountName: 'stg1311'
        backendAzureRmContainerName: 'cont13'
        backendAzureRmKey: 'prod.terraform.tfstate'
    
    - task: TerraformTask@5 # Terraform apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: $(work_direct)
        environmentServiceNameAzureRM: 'raviconnection'






    
